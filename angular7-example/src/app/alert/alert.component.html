<div role="alert" *ngIf="message" [ngClass]="{ 'alert alert-dismissible fade show': message, 'alert-success': message.type === alertMessageType.SUCCESS, 'alert-danger': message.type === alertMessageType.ERROR }">
  {{message.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
