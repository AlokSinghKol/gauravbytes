<html>
<head>
    <script type="text/javascript" src="Lesson 7 - Default Function Parameters.js"></script>
</head>
<body>
    <h1>Welcome to Lesson 7 - Default values for paramters of Functions</h1>
    <div id="content"></div>
    <script type="text/javascript">
        let functionWithParams = document.createElement('div');
        
        functionWithParams.innerHTML = "Function called with parameters: " + greet('Guten Tag!!!', 'Rasham'); 

        let functionWithoutParams = document.createElement('div');
        functionWithoutParams.innerHTML = "Function called without parameters (Default params kicks in :) ): " + greet();
        
        let contentDiv = document.getElementById('content');
        contentDiv.appendChild(functionWithParams);
        contentDiv.appendChild(functionWithoutParams);

        let functionParamsWithArrayDestructing = document.createElement('div');
        functionParamsWithArrayDestructing.innerHTML = "Function called without params: " + makeJuice();
        contentDiv.appendChild(functionParamsWithArrayDestructing);

        let functionParamsArrayDestructing = document.createElement('div');
        functionParamsArrayDestructing.innerHTML = "Function called with params: " + makeJuice([true, true]);
        contentDiv.appendChild(functionParamsArrayDestructing);
    </script>
</body>
</html>
